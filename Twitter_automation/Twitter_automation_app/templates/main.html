<!DOCTYPE html>
<html>
<head>
    <title>Color and Text Style Selector</title>
    <style>
      /* CSS for the color and text style selector */
      label {
        display: inline-block;
        margin-bottom: 0.5rem;
      }
      select {
        padding: 0.5rem;
        font-size: 1rem;
        border: 2px solid #ccc;
        border-radius: 4px;
        margin-bottom: 1rem;
      }
      input[type="text"] {
        padding: 0.5rem;
        font-size: 1rem;
        border: 2px solid #ccc;
        border-radius: 4px;
        margin-bottom: 1rem;
      }
    </style>
</head>
<body>
<form action="{% url 'submit_page' %}" method="POST">
    {% csrf_token %}
    <label for="color">Choose a color:</label>
    <select name="color" id="color">
        <option value="black">Black</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
    </select>
    <label for="font-style">Choose a font style:</label>
    <select name="font-style" id="font-style">
        <option value="normal">Normal</option>
        <option value="italic">Italic</option>
        <option value="oblique">Oblique</option>
    </select>

    <label for="font-color">Choose a font color:</label>
    <select name="font-color" id="font-color">
        <option value="BLACK">BLACK</option>
        <option value="GREEN">GREEN</option>
        <option value="WHITE">WHITE</option>
        <option value="RED">RED</option>
        <option value="GREEN">GREEN</option>
        <option value="BLUE">BLUE</option>
        <option value="YELLOW">YELLOW</option>
        <option value="CYAN">CYAN</option>
        <option value="MAGENTA">MAGENTA</option>
    </select>
    <label for="text">Enter some text:</label>
    <input type="text" name="text" id="text" />
    <input type="submit" value="Submit" />
</form>
</body>
</html>
